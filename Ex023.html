    <script>
        function inserir() {
            let n1 = parseInt(document.getElementById("n1").value);
            let result = document.querySelector("#res");
            if (n1 > 80) {
                result.innerHTML = `${n1} é maior do que 80`;
            } else if (n1 < 25) {
                result.innerHTML = `${n1} é menor do que 25`;
            }
            else if (n1 == 40) {
                result.innerHTML = `${n1} é igual a 40`;
            } else {
                result.innerHTML = `${n1} não está entre os intervalos de 80/40/25`
            }
        }

    </script>
