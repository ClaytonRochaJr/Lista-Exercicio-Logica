            <br>
            <p>Numeros aleatórios que estão entre 10 e 150: (os números são gerados entre 0 a 200)</p>
            <br>

            <input type="button" value="calcular" onclick="conta()">
            <div id="res"></div>

    <script>
        function conta() {
            let resultado = document.querySelector("#res");
            for (n1 = 0; n1 <= 80; n1++) {
                aleatorio = parseInt(Math.random() * 200);
                if (aleatorio <= 10 && aleatorio <= 150) {
                    resultado.innerHTML += "O número (" + aleatorio + ") está entre intervalo de 10 e 150 <br>"
                } else {
                    resultado.innerHTML += "O número (" + aleatorio + ") não está no intervalo <br>"
                }

            }
        }
    </script>
