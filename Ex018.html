    <script>
        function conta() {
            let resultado = document.querySelector("#res");
            let menor = 0;
            let maior = 0;
            for (n1 = 0; n1 <= 75; n1++) {
                aleatorio = parseInt(Math.random() * 120);
                if (aleatorio < 18) {
                    menor++;
                    resultado.innerHTML += "O a pessoa de idade " + aleatorio + " anos é MENOR de idade <br>"
                } else {
                    resultado.innerHTML += "O a pessoa de idade " + aleatorio + " anos é maior de idade <br>"
                    maior++;
                }

            }
            resultado.innerHTML += "<br><strong>O total de pessoas menores de idade foram: " + menor + " e maiores de idade foram: " + maior + "<br><strong><br>"
        }
    </script>
