            <input type="text" id="n1">
            <p>Insira o segundo número</p>

    <script>
        function conta() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let result = document.querySelector('#res');
            if (!isNaN(n1)) {
                if(n1 == n2){
                    result.innerHTML = `Os dois números são iguais`;
                }else{
                if (n1 > n2) {
                    result.innerHTML = `${n1} é maior do que ${n2}`;
                } else {
                    result.innerHTML = `${n2} é maior do que ${n1}`;
                }}
            } else {
                alert("O valor inserido não é um número, por favor insira um número!");
            }
        }
    </script>
