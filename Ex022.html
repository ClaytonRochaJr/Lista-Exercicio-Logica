            <p>Preço de Custo e preço de venda</p>
            
            <br>
            <p>Preço Custo</p><input type="text" id="precoCusto">
            <br>
            <p>Preço venda</p><input type="text" id="precoVenda">
            <input type="button" value="INSERIR Produto" onclick="insere()">
            <input type="button" value="Calcular" onclick="conta()">

            <div id="res"></div>

        </div>
        <div>

        </div>

    <script>
        let precosCusto = [];
        let precosVenda = [];
        function insere() {
            var precoCusto = parseFloat(document.getElementById("precoCusto").value);
            var precoVenda = parseFloat(document.getElementById("precoVenda").value);

            precosCusto.push(precoCusto);
            precosVenda.push(precoVenda);

        }
        function conta() {

            // Verificar se houve lucro, prejuízo ou empate para cada produto
            let resultados = "";
            for (let i = 0; i < precosCusto.length; i++) {
                if (precosVenda[i] > precosCusto[i]) {
                    resultados += "Produto " + (i + 1) + ": Lucro<br>";
                } else if (precosVenda[i] < precosCusto[i]) {
                    resultados += "Produto " + (i + 1) + ": Prejuízo<br>";
                } else {
                    resultados += "Produto " + (i + 1) + ": Empate<br>";
                }
            }

            // Calcular a média dos preços de custo e de venda
            let mediaCusto = precosCusto.reduce((acc, current) => acc + current, 0) / precosCusto.length;
            let mediaVenda = precosVenda.reduce((acc, current) => acc + current, 0) / precosVenda.length;

            
            let resultadoElement = document.querySelector('#res');
            resultadoElement.innerHTML = "Resultados:<br>" + resultados + "<br>Média de Preço de Custo: " + mediaCusto + "<br>Média de Preço de Venda: " + mediaVenda;
        }

    </script>
